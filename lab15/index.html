<!DOCTYPE html>
<html>

    <title>Обработка данных форм</title>
</head>
<body>
    <form action="cgi-bin/form_handler.py">
        <select name = "action_name">
            <option value="Show">Показать таблицу</option>

            <option value="Append">Добавить элемент в табилцу</option>
        </select>
        <select name="table_name">

</html>
